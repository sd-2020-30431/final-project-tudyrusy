<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>


<div class="box" *ngIf="role == 'CT'">
  <h1>Welcome CONTROL TOWER</h1>

  <button class="btn3" mat-raised-button color="primary" (click)="addPlane()">Add Plane</button>
  <button class="btn3" mat-raised-button color="primary" (click)="viewProfile()">View Reports</button>
  <button class="btn3" mat-raised-button color="primary" (click)="logout()">Logout</button>

  <br>
  <br>

</div> <!-- End Box -->
<div class="box" *ngIf="role == 'USER'">
  <h1>Welcome USER</h1>
  
  <button class="btn3" mat-raised-button color="primary" (click)="logout()">Logout</button>

  <br>
  <br>

</div> <!-- End Box -->
<div class="box" *ngIf="role == 'PILOT'">
  <h1>Welcome PILOT</h1>


  <button class="btn3" mat-raised-button color="primary" (click)="logout()">Logout</button>

  <br>
  <br>

</div> <!-- End Box -->
